<div class="bg-principal container-fluid">
    <div class="row d-flex justify-content-center">

        <div class="d-flex justify-content-center align-items-center text-center bg-white col-md-6 pt-5 pb-5">
            <div class="row">
                <h1 class="mb-5">Accede a tus datos</h1>

                    <div class="m-auto col-8 text-start" *ngFor="let campo of campos">
                        <app-campo-entrada
                            [formGroup]="formGroup"
                            [campoOpciones]="campo">
                        </app-campo-entrada>
                    </div>
                <a class="mt-3 mb-3" href="" routerLink="/recuperar-password">¿Olvidó su contraseña?</a>
                <div>
                    <button id="btnAcceder" name="Acceder" aria-describedby="Acceder al sistema"
                            class="btn bg-secundario text-white rounded-pill m-3 px-5" (click)="autentificar()">
                        <span>Acceder</span>
                    </button>
                </div>
            </div>
        </div>


        <div class="d-flex align-items-center text-center text-white bg-secundario p-5 col-md-3">
            <div class="row">
                <h2>¿Nuevo aquí?</h2>
                <p>Registrate y verifica que tus datos estén correctos en el registro civil.</p>
                <div>
                    <button id="btnRegistrarse" name="Registrarse" aria-describedby="Registrarse"
                            class="btn bg-white rounded-pill px-3" routerLink="/validacion-cedula">
                        <span>Registrarse</span>
                    </button>
                </div>
            </div>
        </div>

    </div>
</div>
