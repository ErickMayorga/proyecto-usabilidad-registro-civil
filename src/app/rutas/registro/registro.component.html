<app-barra-menu></app-barra-menu>
<main class="mt-3">
  <h1 class="text-center px-2">Creación de usuario para acceso a servicio en línea</h1>
  <div class="container">
    <div class="row px-3" *ngFor="let campo of campos">
      <form action="">
        <app-campo-entrada ng-keypress="validar()"
                           [formGroup]="formGroup"
                           [campoOpciones]="campo">
        </app-campo-entrada>
      </form>
    </div>
  </div>

  <div class="d-flex justify-content-center">
    <button name="registrar" aria-label="Registrar"
            class="btn boton rounded-pill px-5 d-flex align-items-center"
            [disabled]="formGroup.invalid"
            (click)="validarCampos()">
      Registrar
    </button>
    <button name="nuevaBusqueda" aria-label="Nueva Búsqueda de cédula"
            class="btn boton rounded-pill px-5" type="submit" routerLink="/validacion-cedula">
      Nueva búsqueda
    </button>
  </div>
</main>
