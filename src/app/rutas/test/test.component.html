<app-barra-menu nombreUsuario="Erick Mayorga"></app-barra-menu>

<div *ngFor="let campo of campos">
  <app-campo-entrada
    [formGroup]="formGroup"
    [campoOpciones]="campo">
  </app-campo-entrada>
</div>

<div class="d-flex justify-content-around">
  <button id="btnTestError" name="testError" aria-describedby="Probar error"
          class="btn btn-danger d-flex align-items-center"
          (click)="abrirError()">
    <mat-icon aria-hidden="false" aria-label="ícono de casa">cancel</mat-icon>
    <span>Error</span>
  </button>

  <button id="btnTestConfirmacion" name="testConfirmacion" aria-describedby="Probar confirmación"
          class="btn btn-warning d-flex align-items-center"
          (click)="abrirConfirmacion()">
    <mat-icon aria-hidden="false" aria-label="ícono de casa">warning</mat-icon>
    <span>Confirmación</span>
  </button>

  <button id="btnTestInformativo" name="testInformativo" aria-describedby="Probar informativo"
          class="btn btn-info d-flex align-items-center"
          (click)="abrirInformativo()">
    <mat-icon aria-hidden="false" aria-label="ícono de casa">info</mat-icon>
    <span>Informativo</span>
  </button>
</div>
