<div class="container">
  <div mat-dialog-title class="d-flex flex-wrap align-items-center">
    <!-- ICONOS -->
    <div class="icon d-flex justify-content-center">
      <mat-icon aria-hidden="false" aria-label="ícono informativo" class="informativo"
                *ngIf="notificacionOptions.tipo === tiposNotificacion.INFORMATIVO">info</mat-icon>
      <mat-icon aria-hidden="false" aria-label="ícono de error" class="error"
                *ngIf="notificacionOptions.tipo === tiposNotificacion.ERROR">cancel</mat-icon>
      <mat-icon aria-hidden="false" aria-label="ícono de confirmación" class="confirmacion"
                *ngIf="notificacionOptions.tipo === tiposNotificacion.CONFIRMACION">warning</mat-icon>
    </div>
    <div class="d-flex align-items-center">
      <h2>{{notificacionOptions.titulo}}</h2>
    </div>
  </div>
  <mat-dialog-content class="mat-typography">
    {{notificacionOptions.contenido}}
  </mat-dialog-content>
  <mat-dialog-actions align="center">
    <button *ngFor="let boton of notificacionOptions.botones"
            [name]="boton.nombreBoton"
            [ngClass]="{'btn btn-primary': boton.tipo === tiposBotones.ACEPTAR,
              'btn btn-danger': boton.tipo === tiposBotones.CANCELAR,
              'btn btn-info': boton.tipo === tiposBotones.EXTRA}"
            [attr.aria-label]="boton.lectorTexto"
            (click)="cerrar(boton.tipo)">
      {{boton.texto}}
    </button>
  </mat-dialog-actions>
</div>
